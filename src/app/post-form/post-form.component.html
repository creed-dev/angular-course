<div class="post-form">
  <input
    class="post-form__input"
    type="text"
    placeholder="Title"
    [(ngModel)]="title"
    #titleInput
  >
  <input
    class="post-form__input"
    type="text"
    placeholder="Text"
    [(ngModel)]="text"
  >
  <button
    class="post-form__btn"
    (click)="addPost()"
  >Add post</button>

  <button
    class="post-form__btn"
    (click)="focusTitleInput()"
  >Focus Title Input</button>
</div>
