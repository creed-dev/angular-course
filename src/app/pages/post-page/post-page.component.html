<div class="card">
  <div class="card-body">
    <h5 class="card-title" *ngIf="showId">ID: {{ post?.id }}</h5>
    <h5 class="card-title">{{ post?.title }}</h5>
    <p class="card-text">{{ post?.text }}</p>
    <button type="button" class="btn btn-primary" (click)="displayId()">Show ID</button>
  </div>
</div>
